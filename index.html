<!DOCTYPE html>
<html>
<head>
    <title>Duong Anh</title>
</head>
<body>
    <h1>Duong Anh</h1>

    <script>
        // Hàm lấy tọa độ người dùng
        function getLocation() {
            if ("geolocation" in navigator) {
                navigator.geolocation.getCurrentPosition(checkUserLocation);
            } else {
                alert("Trình duyệt của bạn không hỗ trợ định vị!");
            }
        }

        // Hàm kiểm tra tọa độ của người dùng
        function checkUserLocation(position) {
            // Tọa độ quy định (Ví dụ: Hanoi, Việt Nam)
            var predefinedLatitude = 20.0155619;

           // var predefinedLatitude = 28.0155619;
            var predefinedLongitude = 105.9746733;

            var userLatitude = position.coords.latitude;
            var userLongitude = position.coords.longitude;

            // So sánh tọa độ của người dùng với tọa độ quy định
            var maxDistance = 0.001; // Độ chênh lệch tọa độ tối đa cho phép (khoảng 1km)

            if (Math.abs(userLatitude - predefinedLatitude) <= maxDistance &&
                Math.abs(userLongitude - predefinedLongitude) <= maxDistance) {
                         alert("Vị trị  đúng quy định");
                     window.location.href = "https://www.youtube.com/watch?v=oqaOcuVkNDc";
                // Người dùng ở trong tọa độ quy định, cho phép truy cập trang web
                // (Bạn có thể thực hiện thêm hành động khác ở đây)
            } else {
                // Người dùng không ở trong tọa độ quy định, chuyển hướng tới trang khác
                alert("Vị trị không đúng quy định");
                window.location.href = "active.html";
            }

            // Lưu tọa độ mới vào Local Storage để sử dụng lần sau
            localStorage.setItem("userLatitude", userLatitude);
            localStorage.setItem("userLongitude", userLongitude);
        }

        // Xóa tọa độ cũ khi trang web được tải lại
        function clearUserLocation() {
            localStorage.removeItem("userLatitude");
            localStorage.removeItem("userLongitude");
        }

        // Gọi hàm kiểm tra tọa độ khi trang web được tải
        getLocation();

        // Gọi hàm xóa tọa độ cũ khi trang web được tải lại
        clearUserLocation();
    </script>
</body>
</html>
